<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans+Warang+Citi&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: "PT Sans", serif;
        }
    </style>

</head>
<body class="w-screen h-screen bg-[#25283D]">
    
    <div class="flex items-center justify-center sm:justify-start min-h-screen bg-[#25283D] px-2">
        <div class="w-full max-w-md">
            <div class="headings text-3xl mb-4">
                <h1 class="text-white mb-2 ">Generate a</h1>
                <h1 class="text-green-700 mb-2 underline">Strong Password</h1>
            </div>
          <!-- Input Field with Copy Icon -->
          <div class="relative">
            <input
              type="text"
              id="password-field"
              value="Click the button to generate"
              readonly
              class="bg-[#ccc] w-full py-3 px-4 pr-12 text-lg rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-500"
            /> 
            <!-- Copy Icon -->
            <button
              id="copy-icon"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 p-2"
            >
              <a href="#" id="copy-button"><i class="fa-solid fa-copy"></i></a>
            </button>
            
          </div>
            <!-- Generate Button -->
            <div
            id="generate-button"
            role="button"
            tabindex="0"
            class="text-gray-300 cursor-pointer mt-8 border border-gray-500 py-3 rounded-lg text-center bg-green-900 hover:bg-green-700 flex items-center justify-center space-x-2"
        >
            <i class="fa-solid fa-key"></i>
            <span>Generate</span>
        </div>
        </div>
      </div>
      
    </div>
  </div>
</div>
 
    <script src="src/scripts.js"></script>
</body>
</html>
